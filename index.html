<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center;">
    <div class="main">
        <div style="color: white; font-family: Arial, Helvetica, sans-serif; text-align: center;">
            <h2> Simple Calculator  </h2>
        </div>
        <div>
            <input id="result" class="result" type="text" placeholder="0" style="font-size: 50px;">
        </div>
        <div style=" margin-top: 10px;">
            <button class="BTN" onclick="clearResult()" style="color: white; background-color: red;">CE</button>
            <button class="BTN" onclick="backspace()" style="color: blue; ">âŒ«</button>
            <button class="BTN" onclick="getbracket('()')">()</button>
            <button class="BTN" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="BTN" onclick="getNumber('1')">1</button>
            <button class="BTN" onclick="getNumber('2')">2</button>
            <button class="BTN" onclick="getNumber('3')">3</button>
            <button class="BTN" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="BTN" onclick="getNumber('4')">4</button>
            <button class="BTN" onclick="getNumber('5')">5</button>
            <button class="BTN" onclick="getNumber('6')">6</button>
            <button class="BTN" onclick="getNumber('*')">x</button>
        </div>
        <div>
            <button class="BTN" onclick="getNumber('7')">7</button>
            <button class="BTN" onclick="getNumber('8')">8</button>
            <button class="BTN" onclick="getNumber('9')">9</button>
            <button class="BTN" onclick="getNumber('/')">/</button>
        </div>
        <div>
            <button class="BTN" onclick="getNumber('0')">0</button>
            <button class="BTN" onclick="getResult()" style="width: 210px; color: white; background-color: green;">=</button>
        </div>
    </div>






</body>

</html>
